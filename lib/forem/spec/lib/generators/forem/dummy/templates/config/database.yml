<% case ENV['DB']
  when 'sqlite' %>
development:
  adapter: sqlite3
  database: "db/forem_development.sqlite3"
test:
  adapter: sqlite3
  database: "db/forem_test.sqlite3"
production:
  adapter: sqlite3
  database: "db/forem_production.sqlite3"
<% when 'mysql' %>
development:
  adapter: mysql2
  database: forem_development
  username:
  encoding: utf8
test:
  adapter: mysql2
  database: forem_test
  username:
  encoding: utf8
production:
  adapter: mysql2
  database: forem_production
  username:
  encoding: utf8
<% when 'postgres' %>
development:
  adapter: postgresql
  database: forem_test
  username: postgres
  min_messages: warning
test:
  adapter: postgresql
  database: forem_test
  username: postgres
  min_messages: warning
production:
  adapter: postgresql
  database: forem_production
  username: postgres
  min_messages: warning
<% else %>
development:
  adapter: sqlite3
  database: "db/forem_development.sqlite3"
test:
  adapter: sqlite3
  database: "db/forem_test.sqlite3"
production:
  adapter: sqlite3
  database: "db/forem_production.sqlite3"
<% end %>

